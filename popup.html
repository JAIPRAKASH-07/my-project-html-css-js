<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./gandhiji.jpg" />
    <style>
        .box {
            background-color:whitesmoke;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box a {
            padding: 15px;
            background-color: #fff;
            border-radius: 3px;
            text-decoration: none;
        }
        .box a:hover{
            background-color: aqua;
        }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(254, 126, 126, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .content {
            position: relative;
            background: white;
            padding: 1em 2em;
            border-radius: 4px;
        }
        .modal:target {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#popup-box">Click to Open Popup Box!</a>
    </div>
    <div id="popup-box" class="modal">
        <div class="content">
            <h1 style="color:rgb(85, 85, 125)">Hello new world</h1>
            <p>Never Give Up!</p>
            <a href="#" style="
                position: absolute;
                top: 10px;
                right: 10px;
                color:blueviolet;
                font-size: 30px;
                text-decoration: none;
            "> Ã— </a>
        </div>
    </div>
</body>
</html>
